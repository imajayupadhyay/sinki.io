<section class="platforms-section bg-white py-20 lg:py-32 relative overflow-hidden">
    <div class="container-custom max-w-[1920px] mx-auto px-12 lg:px-24">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-center">
            
            <!-- Left Content -->
            <div class="platforms-content">
                <!-- Section Label -->
                <div class="mb-8 animate-fade-in">
                    <span class="text-brand-dark text-lg font-medium uppercase tracking-[1.8px]">
                        Platforms We Work With
                    </span>
                </div>

                <!-- Main Heading -->
                <h2 class="text-brand-dark font-semibold text-5xl lg:text-[78px] leading-tight lg:leading-[85.8px] mb-6 max-w-[852px] animate-slide-up">
                    Built on the Platforms You Trust
                </h2>

                </p>

                <div class="flex flex-col gap-6">

                    <div class="flex justify-center">

                                 alt="Databricks" 
                                 class="max-w-full h-auto object-contain"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">

                                <span class="text-brand-dark font-semibold text-lg">Databricks</span>
                            </div>
                        </div>
                    </div>
